name: 15m-cron
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://sparrowsearch.xyz/api/twitter/cron' \
          --header 'Authorization: Bearer ${{ secrets.CRON_SECRET_KEY }}'
