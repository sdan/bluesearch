name: 15m-cron
on:
  schedule:
    - cron: '0 0/15 * 1/1 * ? *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://tanager.app/api/twitter/cron' \
          --header 'Authorization: Bearer ${{ secrets.CRON_SECRET_KEY }}'
